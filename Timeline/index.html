<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    *{
      
      margin:0;
      padding:0;
      outline:none;
      text-decoration:none;
      list-style:none;
      font-family: 'Mulish', sans-serif;
      
    }
    
    body{
      display:flex;
      padding-top:50px;
      justify-content:center;
      background:#ecf1f5;
      transform:scale(0.8) translateY(-50px);
      
      
    }
    
    .cardTop{
      
      width:497px;
      height:284px;
      background: #FAC24F;
      border-radius: 20px;
      display:flex;
      overflow:hidden;
      align-items:flex-end;
    
      
      
    }
    
    
    .timeline{
      
      width:355px;
      height:696px;
      background: #ECF1F524;
      mix-blend-mode: normal;
    backdrop-filter: blur(15px);
      
      overflow:hidden;
     
    
    
    position:absolute;
      top:144px;
      margin-left:71px;
    box-shadow: 0px 20px 53px -30px rgba(95, 102, 173, 0.566816);
    border-radius: 10px;
    
      
      
      h3{
        font-family: Open Sans;
    font-style: normal;
    font-weight: bold;
    font-size: 22px;
    line-height: 30px;
    color: #FFFFFF;
        margin-left:66px;
        margin-top:40px;
    
    
    
      }
      
      label{
        
        font-family: Open Sans;
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
    line-height: 22px;
    /* identical to box height */
    margin-left:66px;
    margin-top:10px;
    
    color: #FFFFFF;
    
      }
      
      .box{
        width:100%;
        height:509px;
        background:#fbfcfd;
        margin-top:99.5px;
        
        
        .container{
          
          width:100%;
          height:357px;
          display:flex;
    
          .lines{
            margin-left:40px;
            margin-top:6px;
            
            
            .dot{
              width:14px;
              height:14px;
    background: #D1D6E6;
              border-radius:7px;
            }
            
            .line{
              height:103px;
              width:2px;
              background: #D1D6E6;
              margin-left:5.3px;
            }
          }
          .cards{
            
            margin-left:12px;
            transform:translateY(-50px);
            .card{
              width:249px;
              height:93px;
              padding-top:25px;
              background: #FFFFFF;
    box-shadow:0 2px 2px 0  #eeeeee40;
    border-radius: 10px;
              
              box-shadow: 0px 16px 15px -10px rgba(105, 96, 215, 0.0944602);
              margin-bottom:10px;
              
              &.mid{
       
                height:71px;
              }
              
              h4{
                
                font-family: Open Sans;
    font-style: normal;
    font-weight: bold;
    font-size: 14px;
    line-height: 19px;
    margin-left:25px;
                margin-bottom:5px;
                
            
    
    
    color: #2B2862;
    
              }
              
              p{
                
                font-family: Open Sans;
    font-style: normal;
    font-weight: normal;
    font-size: 16px;
    line-height: 22px;
    
    color: #2B2862;
      margin-left:25px;
              }
            }
          }
        
        }
        
        .bottom{
          width:100%;
          height:107px;
            background:#fff;
          box-shadow:0 0 2px #eeeeee50;
          padding-top:45px;
          
          .btn{
            width:249px;
            height:62px;
            background: #FFFFFF40;
    mix-blend-mode: normal;
    cursor:pointer;
    border: 1px solid #8260D780;
    border-radius: 5px;
            
            display:flex;
            align-items:center;
            justify-content:center;
            font-family: Open Sans;
    font-style: normal;
    font-weight: bold;
    font-size: 14px;
    line-height: 19px;
    color: #2B2862;
           
            margin-left:53px;
            transition:0.3s;
            background:#2B2862;
              color:#fff;
               border-color:#2B2862;
            
            &:hover{
               transform:scale(1.03)
              
            }
          }
        }
      }
    }</style>
<body>
    <div class="main">
  
        <div class="cardTop">
          
          <svg width="497" height="219" viewBox="0 0 497 219" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M-38.5 196C-38.5 196 34 91 133.5 91C233 91 427 159 532.5 30C638 -99 518 236 518 236L-49 246.5L-38.5 196Z" fill="#FF768E"/>
      </svg>
          
          
        
        </div>
        
        
          <div class="timeline">
            
            <h3>Updates</h3>
            <label>23 in the last 7 hours</label>
            
            
            <div class="box">
              
              <div class="container">
                
                <div class="lines">
                  <div class="dot"></div>
                  <div class="line"></div>
                  <div class="dot"></div>
                  <div class="line"></div>
                  <div class="dot"></div>
                  <div class="line"></div>
                </div>
                
                <div class="cards">
                  <div class="card">
                    
                    <h4>16:30</h4>
                    <p>Believing Is The Absence<br> Of Doubt</p>
                  </div>
                  <div class="card mid">
                    <h4>15:22</h4>
                    <p>Start With A Baseline</p>
                  </div>
                  <div class="card">
                    <h4>14:15</h4>
                    <p>Break Through Self Doubt<br> And Fear</p>
                  </div>
                </div>
                
                
                
              </div>
              
              
              
              
              <div class="bottom">
                
                <div class="btn">Show all updates</div>
                
              </div>
            </div>
            
            
          </div>
      </div>
</body>
</html>
