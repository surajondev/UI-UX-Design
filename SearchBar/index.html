<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
            <h2 id="page-heading">Search Bars</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id = "search-container", tabindex="1">
                    <span class="material-symbols-outlined search-icon">
                        search
                    </span>
                    <input id="search" placeholder = "Search" name="Search" class = "search-box" onfocus="searchFocus()" onblur="searchBlur()" onkeypress="searchKeyInput()"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id="search-sug-box">
                    <p id="search-sug-header">Recent Searches</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id = "search-container-dark", tabindex="1">
                    <span class="material-symbols-outlined search-icon-dark">
                        search
                    </span>
                    <input id="search-dark" placeholder = "Search" name="Search" class = "search-box-dark" onfocus="searchFocusDark()" onblur="searchBlurDark()" onkeypress="searchKeyInputDark()"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id="search-sug-box-dark">
                    <p id="search-sug-header-dark">Recent Searches</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
