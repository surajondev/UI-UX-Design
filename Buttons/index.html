<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Button Designs</h1>
      <h2> <a href="#">Hover Button</a></h2>
    </header>
    <!-- Buttons -->
    <div class="container">
      <h3 class="sub-heading">Buttons</h3>
    </div>
    <div class="container-pro">
      <button class="btn primary-btn">Primary</button>
      <button class="btn secondary-btn">Secondary</button>
      <button class="btn success-btn">Success</button>
      <button class="btn danger-btn">Danger</button>
      <button class="btn warning-btn">Warning</button>
      <button class="btn info-btn">Info</button>
      <button class="btn light-btn">Light</button>
      <button class="btn dark-btn">Dark</button>
      <button class="btn link-btn">Link</button>
    </div>

    <!-- Outline Buttons -->
    <div class="container">
      <h3 class="sub-heading">Outline Buttons</h3>
    </div>
    <div class="container-pro">
      <button class="btn primary-outline-btn">Primary</button>
      <button class="btn secondary-outline-btn">Secondary</button>
      <button class="btn success-outline-btn">Success</button>
      <button class="btn danger-outline-btn">Danger</button>
      <button class="btn warning-outline-btn">Warning</button>
      <button class="btn info-outline-btn">Info</button>
      <button class="btn light-outline-btn">Light</button>
      <button class="btn dark-outline-btn">Dark</button>
      <button class="btn link-outline-btn">Link</button>
    </div>

    <!-- small buttons -->

    <div class="container">
        <h3 class="sub-heading">Small Buttons</h3>
      </div>
      <div class="container-pro">
        <button class="btn primary-btn btn-small">Primary</button>
        <button class="btn secondary-btn btn-small">Secondary</button>
        <button class="btn success-btn btn-small">Success</button>
        <button class="btn danger-btn btn-small">Danger</button>
        <button class="btn warning-btn btn-small">Warning</button>
        <button class="btn info-btn btn-small">Info</button>
        <button class="btn light-btn btn-small">Light</button>
        <button class="btn dark-btn btn-small">Dark</button>
        <button class="btn link-btn btn-small">Link</button>
      </div>


      <!-- Large buttons -->
    <div class="container">
      <h3 class="sub-heading">Large Buttons</h3>
    </div>
    <div class="container-pro">
      <button class="btn primary-btn btn-large">Primary</button>
      <button class="btn secondary-btn btn-large">Secondary</button>
      <button class="btn success-btn btn-large">Success</button>
      <button class="btn danger-btn btn-large">Danger</button>
      <button class="btn warning-btn btn-large">Warning</button>
      <button class="btn info-btn btn-large">Info</button>
      <button class="btn light-btn btn-large">Light</button>
      <button class="btn dark-btn btn-large">Dark</button>
      <button class="btn link-btn btn-large">Link</button>
    </div>

    <!-- Buttons with beautiful animation -->
    <div class="container">
      <h3 class="sub-heading">Buttons with beautiful animation</h3>
    </div>
    <div class="container-pro">
      <button class="btn primary-btn btn-animation">Primary</button>
      <button class="btn secondary-btn btn-animation">Secondary</button>
      <button class="btn success-btn btn-animation">Success</button>
      <button class="btn danger-btn btn-animation">Danger</button>
      <button class="btn warning-btn btn-animation">Warning</button>
      <button class="btn info-btn btn-animation">Info</button>
      <button class="btn light-btn btn-animation">Light</button>
      <button class="btn dark-btn btn-animation">Dark</button>
      <button class="btn link-btn btn-animation">Link</button>
    </div>
    
    <!-- Buttons with changing colors -->
     <div class="container">
      <h3 class="sub-heading">Buttons with changing colors</h3>
    </div>
     <div class="container-pro">
      <button class="btn primary-btn btn-color">Primary</button>
      <button class="btn secondary-btn btn-color">Secondary</button>
      <button class="btn success-btn btn-color">Success</button>
      <button class="btn danger-btn btn-color">Danger</button>
      <button class="btn warning-btn btn-color">Warning</button>
      <button class="btn info-btn btn-color">Info</button>
      <button class="btn light-btn btn-color">Light</button>
      <button class="btn dark-btn btn-color">Dark</button>
      <button class="btn link-btn btn-color">Link</button>
    </div>

    <!-- Buttons with hover -->
    <div class="container">
      <h3 class="sub-heading">Buttons with Hover</h3>
    </div>
     <div class="container-pro">
      <button class="btn primary-btn btn-hover btn1">Primary</button>
      <button class="btn secondary-btn btn-hover btn2">Secondary</button>
      <button class="btn success-btn btn-hover btn3">Success</button>
      <button class="btn danger-btn btn-hover btn4">Danger</button>
      <button class="btn warning-btn btn-hover btn5">Warning</button>
      <button class="btn info-btn btn-hover btn6">Info</button>
      <button class="btn light-btn btn-hover btn7">Light</button>
      <button class="btn dark-btn btn-hover btn8">Dark</button>
      <button class="btn link-btn btn-hover btn9">Link</button>
    </div>

    <!-- Button with ring indicator-->
    <div class="wrap">
      <button class="button">Submit</button>
    </div>

  </body>
</html>
